<!DOCTYPE html>
<html lang="en" txmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="/user/header.html :: head"></head>

<body>
   <header th:replace="/user/header.html :: header"></header>
   <!-- Start All Pages -->
   <div class="all-page-title page-breadcrumb">
      <div class="container text-center">
         <div class="row">
            <div class="col-lg-12">
               <h1>영양 정보</h1>
            </div>
         </div>
      </div>
   </div>
   <!-- End All Pages -->

   <!-- Start blog -->
   <div class="blog-box">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="heading-title text-center">
                  <div class="blog-header">
                     <h2>영양 매거진</h2>
                     <p>읽을수록 건강해지는</p>
                     <p>건강해지는 사람들의 이야기</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="row">

            <div class="col-lg-4 col-md-6 col-12" th:each="blog, blogStat : ${getBlogList}">
               <div class="blog-box-inner">
                  <div class="blog-img-box">
                     <img class="img-fluid" style="width:470px; height:470px;" th:src="${blog.img}"
                        alt="blog_image">
                  </div>
                  <div class="blog-detail">
                     <h4 th:text="${blog.title}"></h4>
                     <ul>
                        <li><span th:text="${blog.writer}"></span></li>
                        <li>|</li>
                        <li><span th:text="${#strings.abbreviate(blog.time,24)}"></span></li>
                     </ul>
                     <p th:text="${#strings.abbreviate(blog.content,150)}"></p>
                     <a class="btn btn-lg btn-circle btn-outline-new-white" th:href="${blog.url}">더 읽기</a>
                  </div>
               </div>
            </div>

         </div>

         <div align="middle">
            <a th:each="i: ${#numbers.sequence( 1,{totalPageNo},1)}" th:href="@{blog.html(pageNo=${i})}">
               <button th:if="${i} == ${pageNo}" class="btn btn-lg btn-circle btn-outline-new-white"
                  style="padding:5px 13px;" th:text="${i}"></button>
               <button th:unless="${i == pageNo}" class="btn btn-lg btn-circle" style="padding:5px 13px;"
                  th:text="${i}"></button>
            </a>
         </div>
      </div>
   </div>
   <!-- End blog -->
   <!--Footer-->
   <footer class="footer-area bg-f" th:replace="/user/footer.html :: footer"></footer>

   <!-- ALL JS FILES -->
   <!-- ALL PLUGINS -->
   <div th:replace="/user/footer.html :: javascript"></div>

</body>

</html>
