<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/manager/assets/"
  data-template="vertical-menu-template-free"
  txmlns:th="http://www.thymeleaf.org"
>

  <head th:replace="/manager/manager_header :: head"></head>
  <body>
	  
    <!-- Content -->
    <div class="container-xxl col-md-6">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <img src="/manager/assets/img/favicon/favicon.png">
              </div>
              <!-- /Logo -->

              <h4 class="mb-2"><string>로그인 👋</string></h4>
              <p class="mb-4">관리자 로그인을 하십시오.</p>

              <form id="loginManager" class="mb-3" action="loginManager.do" method="GET">
                <div class="mb-3">
                  <label for="email" class="form-label">Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    name="id"
                    placeholder="아이디를 입력하세요"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="manager_forgot_password.html">
                      <small>비밀번호를 잃어버리셨나요?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">로그인</button>
                </div>
              </form>

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <!-- Vendors JS -->
    <!-- Main JS -->
    <!-- Page JS -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <footer th:replace="/manager/manager_footer :: javascript"></footer>
  </body>
</html>
