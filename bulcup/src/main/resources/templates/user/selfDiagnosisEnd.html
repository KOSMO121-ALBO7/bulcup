<!DOCTYPE html>
<html lang="en" txmlns:th="http://www.thymeleaf.org"><!-- Basic -->
<head th:replace="user/header.html :: head"></head>

<body>
	<header th:replace="user/header.html :: header"></header>
	<br/><br/><br/><br/><br/>
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" th:each="result : ${result}">
					<h1 style="display: inline;" th:text="${result.category}"></h1><h1 style="display: inline;">에 좋은 영양소</h1>
				</br></br>
					<ul th:each="material : ${result.materials}">
						<h2 th:text="${material.name}"></h2>
						<li th:each="functionality : ${material.functionality}" th:text="${functionality}"></li>
						<br/>
					</ul>
					<hr/>
				</div>
			</div>
		</div>
	</div>
	</br>
	</br>
	</br>
	</br>
	</br>
	<!--Footer-->
    <footer class="footer-area bg-f" th:replace="user/footer.html :: footer"></footer>
	
	<!-- ALL JS FILES -->
    <!-- ALL PLUGINS -->
    <div th:replace="user/footer.html :: javascript"></div>
    
</body>
</html>
