	<!-- beautify ignore:start -->
	<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
	   data-theme="theme-default" data-assets-path="/manager/assets/"
	   data-template="vertical-menu-template-free"
	   txmlns:th="http://www.thymeleaf.org">
	<head th:replace="manager/manager_header :: head"></head>
	
	   <!-- Layout container -->
	<div class="layout-page">
		<a th:if="${session.loginAuthority} == admin">
			<div th:replace="manager/manager_header :: navbar"></div> <!-- Content wrapper -->
			<div class="content-wrapper">
				<!-- Content -->

				<div class="container-xxl flex-grow-1 container-p-y">
					<h4 class="fw-bold py-3 mb-4">
						<span class="text-muted fw-light">정보 관리 /</span> 자가 진단 관리
					</h4>

					<!-- Basic Bootstrap Table -->
					<div class="card">
						<h5 class="card-header">
							자가진단 문항 관리<a class="btn btn-hsprimary" align="right"
								data-bs-toggle="modal" data-bs-target="#basicModal2"
								type="button"><h6>등록</h6></a>
						</h5>
						<!-- Modal -->
						<div class="modal fade" id="basicModal2" tabindex="-1"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel1">자가진단 질문
											등록</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form action="insertQuestion.do" method="post">
											<div class="row">
												<div class="col mb-3">
													<label for="category_id" class="form-label">질문 카테고리
														선택</label> <br /> <select
														class="btn btn-outline-primary dropdown-toggle"
														name="category_id">
														<option th:selected="1">1</option>
														<option th:selected="2">2</option>
														<option th:selected="3">3</option>
														<option th:selected="4">4</option>
														<option th:selected="5">5</option>
														<option th:selected="6">6</option>
													</select>
												</div>
											</div>
									</div>

									<div class="row">
										<div class="col mb-3">
											<label for="sympthom_question" class="form-label">질문</label>
											<input type="text" id="sympthom_question"
												class="form-control" placeholder="질문"
												name="sympthom_question" />
										</div>
									</div>



									<div class="modal-footer">
										<button type="button" class="btn btn-outline-secondary"
											data-bs-dismiss="modal">취소</button>
										<button type="submit" class="btn btn-primary">등록하기</button>
									</div>
								</div>
							</div>
						</div>
						</form>
						<!--End Modal-->
						<div class="table-responsive text-nowrap">
							<table class="table">
								<thead>
									<tr>

										<th>카테고리번호</th>
										<th>질문번호</th>
										<th>내용</th>
									</tr>
								</thead>
								<tbody class="table-border-bottom-0">
									<tr th:each="question, questionStat : ${getQuestionListPg}">

										<td><a th:text="${question.category_id}"></a></td>
										<td><a th:text="${question.id}" /></td>
										<td><a th:text="${question.sympthom_question}" /></td>
										<td>
											<div class="dropdown">
												<button type="button"
													class="btn p-0 dropdown-toggle hide-arrow"
													data-bs-toggle="dropdown">
													<i class="bx bx-dots-vertical-rounded"></i>
												</button>
												<div class="dropdown-menu">
													<a class="dropdown-item" data-bs-toggle="modal"
														th:data-bs-target="|#basicModal${questionStat.index}|"
														type="button"> <i class="bx bx-edit-alt me-2"></i>
														수정하기
													</a> <a class="dropdown-item"
														th:href="@{deleteQuestion.do(id=${question.id})}"><i
														class="bx bx-trash me-1"></i> 삭제하기</a>
												</div>


												<form action="updateQuestion.do" method="post">
													<div class="modal fade"
														th:id="|basicModal${questionStat.index}|" tabindex="-1"
														aria-hidden="true">
														<div class="modal-dialog" role="document">
															<div class="modal-content">
																<div class="modal-header">
																	<h5 class="modal-title" id="exampleModalLabel1">자가진단
																		문항 관리</h5>
																	<button type="button" class="btn-close"
																		data-bs-dismiss="modal" aria-label="Close"></button>
																</div>
																<div class="modal-body">
																	<div class="row">
																		<div class="col mb-3">
																			<label for="category_id" class="form-label">질문카테고리</label>
																			<input type="text" name="category_id"
																				class="form-control"
																				th:value="${question.category_id}">
																		</div>
																	</div>
																	<div class="row">
																		<div class="col mb-3">
																			<label for="id" class="form-label">질문번호</label> <input
																				type="text" id="id" name="id" class="form-control"
																				th:value="${question.id}"readonly/ >
																		</div>
																	</div>
																	<div class="row">
																		<div class="col mb-3">
																			<label for="sympthom_question" class="form-label">질문</label>
																			<input type="text" id="sympthom_question"
																				name="sympthom_question" class="form-control"
																				th:value="${question.sympthom_question}" />
																		</div>
																	</div>

																</div>
																<div class="modal-footer">
																	<button type="button" class="btn btn-outline-secondary"
																		data-bs-dismiss="modal">취소</button>
																	<button type="submit" class="btn btn-primary">수정하기</button>
																</div>
															</div>
														</div>
													</div>
												</form>
												<nav style="text-align: center;"></nav>

											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<!--/ Basic Bootstrap Table -->
						</div>
					</div>


				</div>
					<!-- / Content -->
				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-center"
						th:with="start=${pageVO.firstPageNo}, last=(${pageVO.lastPageNo})">
						<li th:if="${pageVO.hasPrevPageNav==true}"><a
							class="page-link"
							th:href="@{/manager/manager_question.html(pageNo=1)}"
							aria-label="First"> <span aria-hidden="true">FIRST</span>
						</a></li>
						<li th:if="${pageVO.hasPrevPageNav==true}"><a
							class="page-link"
							th:href="@{/manager/manager_question.html(pageNo=${pageVO.firstPageNo - pageVO.pageNavSize})}"
							aria-label="Previous"> <span aria-hidden="true"> 이전 </span></a></li>

						<a th:each="i: ${#numbers.sequence(start, last)}">
							<li class="page-item" th:unless="${i} == ${pageVO.pageNo}">
								<a th:href="@{/manager/manager_question.html(pageNo=${i})}"
								class="page-link" th:text="${i}"></a>
						</li>
							<li class="page-item active" th:if="${i} == ${pageVO.pageNo}">
								<a th:href="@{/manager/manager_question.html(pageNo=${i})}"
								class="page-link" th:text="${i}"></a>
						</li>
						</a>

						<li th:if="${pageVO.hasNextPageNav==true}"><a
							class="page-link"
							th:href="@{/manager/manager_question.html(pageNo=${pageVO.firstPageNo + pageVO.pageNavSize})}"
							aria-label="Previous"> <span aria-hidden="true"> 다음 </span></a></li>
						<li th:if="${pageVO.hasNextPageNav==true}"><a
							class="page-link"
							th:href="@{/manager/manager_question.html(pageNo=${pageVO.totalPage})}"
							aria-label="Last"> <span aria-hidden="true">END</span>
						</a></li>
					</ul>
				</nav>
	         <!-- / Content -->
	
	         <!-- Footer -->
	         <footer th:replace="manager/manager_footer :: footer"></footer>
	
	         <div class="content-backdrop fade"></div>
	      </div>
	      <!-- Content wrapper -->
	   </div>
	   <!-- / Layout page -->
	   </a>
	   </div>
	
	   <!-- Overlay -->
	   <div class="layout-overlay layout-menu-toggle"></div>
	   </div>
	   <!-- / Layout wrapper -->
	
	
	   <!-- Core JS -->
	   <!-- build:js assets/vendor/js/core.js -->
	   <!-- Vendors JS -->
	   <!-- Main JS -->
	   <!-- Page JS -->
	   <!-- Place this tag in your head or just before your close body tag. -->
	   <footer th:replace="manager/manager_footer :: javascript"></footer>
	</body>
	</html>
