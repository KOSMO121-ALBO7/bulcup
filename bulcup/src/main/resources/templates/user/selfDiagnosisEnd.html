<!DOCTYPE html>
<html lang="en" txmlns:th="http://www.thymeleaf.org"><!-- Basic -->
<head th:replace="/user/header.html :: head"></head>

<body>
	<header th:replace="/user/header.html :: header"></header>
	<br/><br/><br/><br/><br/>
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12" th:each="result : ${result}">
					<h1 style="display: inline;" th:text="${result.category}"></h1><h1 style="display: inline;">에 좋은 영양소</h1>
				</br></br>
					<ul th:each="material : ${result.materials}">
						<h2 th:text="${material.name}"></h2>
						<li th:each="functionality : ${material.functionality}" th:text="${functionality}"></li>
						<br/>
					</ul>
					<hr/>
				</div>
			</div>
		</div>
	</div>
	</br>
	<div class="contact-box-md">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

				</br>
				</br>
				<div class="products">
					<div class="product-list">
						<a href="#" class="product">
							<img src="/user/images/ex5.jpg" alt="" class="img-fluid">
							<div class="product-name">
								지선이랑놀자
							</div>
							<div class="product-price">
								<h0>#눈</h0>
								<h0>#코</h0>
							</div>
						</a>
						
						<a href="#" class="product">
							<img src="/user/images/ex2.jpg" alt="" class="img-fluid">
							<div class="product-name">
								오로나민씨
							</div>
							<div class="product-price">
								<h0>#눈</h0>
								<h0>#코</h0>
							</div>
						</a>	

						<a href="#" class="product">
							<img src="/user/images/ex3.jpg" alt="" class="img-fluid">
							<div class="product-name">
								기태랑놀자
							</div>
							<div class="product-price">
								<h0>#눈</h0>
								<h0>#코</h0>
							</div>
						</a>	
							<a href="#" class="product">
							<img src="/user/images/ex4.jpg" alt="" class="img-fluid">
							<div class="product-name">
								희선이랑놀자
							</div>
							<div class="product-price">
								<h0>#눈</h0>
								<h0>#코</h0>
							</div>
						</a>	
						
						
					</div>
				</div>
			</div>
		</div>				
	</div>
	</br>
	</br>
	</br>
	</br>
	<!--Footer-->
    <footer class="footer-area bg-f" th:replace="/user/footer.html :: footer"></footer>
	
	<!-- ALL JS FILES -->
    <!-- ALL PLUGINS -->
    <div th:replace="/user/footer.html :: javascript"></div>
    
</body>
</html>
