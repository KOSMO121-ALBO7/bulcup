<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/manager/assets/"
  data-template="vertical-menu-template-free"
  txmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="/manager/manager_header :: head"></head>

  <a>
        <!-- Layout container -->
        <div class="layout-page">
		<a th:if="${session.loginAuthority}">
	  		<div th:replace="/manager/manager_header :: navbar"></div>
	
	          <!-- Content wrapper -->
	          <div class="content-wrapper">
	            <!-- Content -->
	
	            <div class="container-xxl flex-grow-1 container-p-y">    	
	              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">관리자 계정 관리/</span> 계정</h4>
	
	              <div class="row">
	                <div class="col-md-12">
	            
	                  <div class="card mb-4">
	                    <h5 class="card-header">프로필 관리하기</h5>
	                    <!-- Account -->

	                    <hr class="my-0" />
	                    <div class="card-body">
	                      <form id="updateManager" method="POST" th:action="@{updateManager.do}">
	                        <div class="row">
	                          <div class="mb-3 col-md-6">
	                            <label for="id" class="form-label">아이디</label>
	                            <input
	                              class="form-control"
	                              type="text"
	                              id="id"
	                              name="id"
	                              th:value="${session.loginId}" readonly
	                              autofocus
	                            />
	                          </div>
	                          <div class="mb-3 col-md-6">
	                            <label for="password" class="form-label">비밀번호</label>
	                            <input class="form-control" type="text" name="password" id="password" placeholder="비밀번호를 입력해주세요" th:value="${session.loginPassword}"/>
	                          </div>
	                          <div class="mb-3 col-md-6">
	                            <label for="email" class="form-label">이메일</label>
	                            <input
	                              class="form-control"
	                              type="text"
	                              id="email"
	                              name="email"
								  th:value="${session.loginEmail}"
	                            />
	                          </div>
	                          <div class="mb-3 col-md-6">
	                            <label for="password" class="form-label">비밀번호 재입력</label>
	                            <input class="form-control" type="text" name="password2" id="password2" placeholder="비밀번호를 입력해주세요" th:value="${session.loginPassword}" />
	                          </div>
	                          <div class="mb-3 col-md-6">
	                            <label for="organization" class="form-label">전화번호</label>
	                            <input
	                              type="text"
	                              class="form-control"
	                              id="tel"
	                              name="tel"
	                              th:value="${session.loginTel}"
	                            />
	                          </div>
	                          <div class="mb-3 col-md-6">
	                            <label for="organization" class="form-label">권한</label>
	                            <input
	                              type="text"
	                              class="form-control"
	                              id="authority"
	                              name="authority"
	                              th:value="${session.loginAuthority}" readonly
	                            />
	                          </div>
	                        <div class="mt-2">
	                            <!-- Button trigger modal -->
		                        <button
		                          type="button"
		                          class="btn btn-primary"
		                          data-bs-toggle="modal"
		                          data-bs-target="#modalCenter"
		                        >
		                          수정하기
		                        </button>
		
		                        <!-- Modal -->
		                        <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
		                          <div class="modal-dialog modal-dialog-centered" role="document">
		                            <div class="modal-content">
		                              <div class="modal-header">
		                                <h5 class="modal-title" id="modalCenterTitle">메니저 정보가 수정되었습니다.</h5>
		                                <button
		                                  type="submit"
		                                  class="btn-close"
		                                  data-bs-dismiss="modal"
		                                  aria-label="Close"
		                                ></button>
		                              </div>
		                              <div class="modal-body">
		                                <div class="row">
		                                  <div class="col mb-3">
		                                    <label for="nameWithTitle" class="form-label">이 창을 닫으면 메니저 정보가 업데이트 됩니다. 좋은 하루 보내세요.</label>
		                                  </div>
		                                </div>
		                              </div>
		                            </div>
		                          </div>
                        		</div>
	                          
	                          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
	                        </div>
	                      </form>
	                    </div>
	                    <!-- /Account -->
	                  </div>
	                  <div class="card">
	                    <h5 class="card-header">계정 삭제</h5>
	                    <div class="card-body">
	                      <div class="mb-3 col-12 mb-0">
	                        <div class="alert alert-warning">
	                          <h6 class="alert-heading fw-bold mb-1">계정 삭제를 정말로 원하세요?</h6>
	                          <p class="mb-0">만약 계정이 삭제 된다면 다시 되돌릴 수는 없습니다. 후회하지 않게 다시 한번 더 생각해보세요.</p>
	                        </div>
	                      </div>
	                      <form id="deleteManager" action="deleteManager.do" method="POST">
							<input type="hidden" name="id" th:value="${session.loginId}"/>
	                        <button type="submit" class="btn btn-danger deactivate-account">계정 삭제</button>
	                      </form>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	            <!-- / Content -->
	
	            <!-- Footer -->
	            <footer th:replace="/manager/manager_footer :: footer"></footer>
	
	            <div class="content-backdrop fade"></div>
	          </div>
	          <!-- Content wrapper -->
	    </a>
	    </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <!-- Vendors JS -->
    <!-- Main JS -->
    <!-- Page JS -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <footer th:replace="/manager/manager_footer :: javascript"></footer>

  </body>
</html>
