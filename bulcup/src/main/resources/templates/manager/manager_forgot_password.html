<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/manager/assets/"
  data-template="vertical-menu-template-free"
  txmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="manager/manager_header :: head"></head>

  <body>
    <!-- Content -->
    <div class="container-xxl col-md-6">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <img src="/manager/assets/img/favicon/favicon.png">
              </div>
              <!-- /Logo -->
              <h4 class="mb-2"><strong>비밀번호를 잃어버리셨나요? 🔒</strong></h4>
              <p class="mb-4">이메일 주소를 입력하시면 임시 비밀번호를 보내드립니다.</p>
              <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">이메일</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    autofocus
                  />
                </div>
                <button class="btn btn-primary d-grid w-100 ">임시 비밀번호 받기</button>
              </form>
              <div class="text-center">
                <a href="auth-login-basic.html" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  로그인 하기
                </a>
              </div>
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>

    <!-- / Content -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <!-- Vendors JS -->

    <!-- Page JS -->
