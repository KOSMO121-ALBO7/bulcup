<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/manager/assets/"
  data-template="vertical-menu-template-free"
  txmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="/manager/manager_header :: head"></head>

  <body>
        <!-- Layout container -->
        <div class="layout-page">
		<a th:if="${session.loginAuthority}">
        <div th:replace="/manager/manager_header :: navbar"></div>
        
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"> 통계 /</span> 사이트 이용 통계</h4>
              <div class="row">

                <!-- Expense Overview -->
                <div class="col-md-8 col-lg-10 order-1 mb-4">
                  <div class="card h-100">
                    <div class="card-header">
                      그래프
                    </div>
                    <div class="card-body px-0">
                      <div class="tab-content p-0">
                        <div style="width:100%;">
  <canvas id="canvas"></canvas>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script th:inline="javascript">

 new Chart(document.getElementById("canvas"), {
    type: 'line',
    data: {
        labels: ['자가진단', '문의하기', '메인', '검색하기'],
        datasets: [{
            label: '방문 시간',
            data: [
               [[${self}]],
                [[${contact}]],
                [[${index}]],
                [[${search}]]
                
            ],
            borderColor: "rgba(255, 201, 14, 1)",
            backgroundColor: "rgba(255, 201, 14, 0.5)",
            fill: true,
            lineTension: 0
        }]
    },
    options: {
        responsive: true,
        title: {
            display: true,
            text: '라인 차트 테스트'
        },
        tooltips: {
            mode: 'index',
            intersect: false,
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            xAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: '페이지 이름'
                }
            }],
            yAxes: [{
                display: true,
                ticks: {
                    suggestedMin: 0,
                },
                scaleLabel: {
                    display: true,
                    labelString: '방문 시간'
                }
            }]
        }
    }
});
</script>
                        
                      </div>
                    </div>
                  </div>
                </div>
                <!--/ Expense Overview -->
                <!--Small Boxes -->
                     <div class="col-md-8 col-lg-10 order-1 mb-4">
                <div class="row col-md-auto"></div> 
                
                <div class="card-body1">
                  <div class="card-title d-flex align-items-start justify-content-between">
                    <div class="avatar flex-shrink-0">
                      <img
                        src="/manager/assets/img/icons/unicons/wallet-info.png"
                        alt="Credit Card"
                        class="rounded"
                      />
                    </div>
                  </div>
                  <span>홈화면 방문 횟수</span>
                  <h3 class="card-title text-nowrap mb-1" ><a th:text="${index}"/></a></h3>

                </div>
              
                <div class="card-body1">
                  <div class="card-title d-flex align-items-start justify-content-between">
                    <div class="avatar flex-shrink-0">
                      <img
                        src="/manager/assets/img/icons/unicons/wallet-info.png"
                        alt="Credit Card"
                        class="rounded"
                      />
                    </div>
                  </div>
                  <span>문의화면 방문 횟수</span>
                  <h3 class="card-title text-nowrap mb-1"><a th:text="${contact}"/></a></h3>

                </div>
           
                <div class="card-body1">
                  <div class="card-title d-flex align-items-start justify-content-between">
                    <div class="avatar flex-shrink-0">
                      <img
                        src="/manager/assets/img/icons/unicons/wallet-info.png"
                        alt="Credit Card"
                        class="rounded"
                      />
                    </div>
                  </div>
                  <span>검색화면 방문 횟수</span>
                  <h3 class="card-title text-nowrap mb-1"><a th:text="${search}"/></a></h3>
                  
                </div>
             

                <div class="card-body1">
                  <div class="card-title d-flex align-items-start justify-content-between">
                    <div class="avatar flex-shrink-0">
                      <img
                        src="/manager/assets/img/icons/unicons/wallet-info.png"
                        alt="Credit Card"
                        class="rounded"
                      />
                    </div>
                  </div>
                  <span>자가진단 화면 방문 횟수</span>
                  <h3 class="card-title text-nowrap mb-1"><a th:text="${self}"/></a></h3>
                 
                </div>
                </div>
                
                
                
                
                <!-- / Small Boxes-->
              </div>
            </div>
            <!-- / Content -->

             <!-- Footer -->
            <footer th:replace="/manager/manager_footer :: footer"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
    	</a>
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <!-- Vendors JS -->
    <!-- Main JS -->
    <!-- Page JS -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <footer th:replace="/manager/manager_footer :: javascript"></footer>
  </body>
</html>
