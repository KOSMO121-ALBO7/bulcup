<!-- beautify ignore:start -->
<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
   data-theme="theme-default" data-assets-path="/manager/assets/"
   data-template="vertical-menu-template-free"
   txmlns:th="http://www.thymeleaf.org">
<head th:replace="/manager/manager_header :: head"></head>

<body>

    <!-- Content -->
    <div class="container-xxl col-md-6">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <img src="/manager/assets/img/favicon/favicon.png">
              </div>
              <!-- /Logo -->

              <h4 class="mb-2"><strong>관리자 등록</strong></h4>
              <p class="mb-4">관리자 상세 정보</p>
                        <form id="insertManager" method="POST" th:action="@{insertManager.do}">
                           <div class="row">
                              <div class="mb-3">
                                 <label for="id" class="form-label">Id</label>
                                 <input class="form-control" type="text" id="id" 
                                    th:name="id" placeholder="아이디를 입력해주세요" autofocus />
                              </div>
                              <div class="mb-3">
                                 <label for="password" class="form-label">Password</label> <input
                                    class="form-control" type="password" th:name="password"
                                    id="password" placeholder="비밀번호를 입력해주세요" />
                              </div>
                              <div class="mb-3">
                                 <label for="password2" class="form-label">Password check</label> <input
                                    class="form-control" type="password" name="password2"
                                    id="password2" placeholder="비밀번호를 입력해주세요" />
                              </div>
                              <div class="mb-3">
                                 <label for="email" class="form-label">email</label> <input
                                    class="form-control" type="text" id="email" th:name="email"
                                     placeholder="*******@******.***" />
                              </div>
                              <div class="mb-3">
                                 <label class="form-label" for="phoneNumber">tel</label>
                                 <div class="input-group input-group-merge">
                                    <input type="text" id="tel" th:name="tel"
                                       class="form-control" placeholder="전화번호를 입력해주세요" />
                                 </div>
                              </div>
                           </div>
                           <div class="mt-1">
                  	          <button class="btn btn-primary d-grid w-100" type="submit">가입하기</button>
                           </div>
                        </thform>

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <!-- / Content -->
   <!-- / Layout page -->
   </div>

   <!-- Overlay -->
   <div class="layout-overlay layout-menu-toggle"></div>
   </div>
   <!-- / Layout wrapper -->

   <!-- Core JS -->
   <!-- build:js assets/vendor/js/core.js -->
   <!-- Vendors JS -->
   <!-- Main JS -->
   <!-- Page JS -->
   <!-- Place this tag in your head or just before your close body tag. -->
   <footer th:replace="/manager/manager_footer :: javascript"></footer>

</body>
</html>
